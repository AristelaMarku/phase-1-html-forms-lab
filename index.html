<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
     <form>
       <label for="fullname">Enter Name</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">Enter Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">Enter Telephone</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Enter Message</label>
      <textarea id="message" placeholder="Enter Message">
      <label for="checkbox1">i like chocolate</label>
      <input type="checkbox" id="checkbox1">
      <input type="submit" value="enter your comment">
     </form>
    
  </body>
</html>
